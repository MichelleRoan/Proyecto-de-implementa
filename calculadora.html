<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .calculadora {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    #resultado {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    .botones {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    button {
      height: 60px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #e0e0e0;
      transition: background 0.3s;
    }

    button:hover {
      background: #d0d0d0;
    }

    .igual {
      background-color: #4CAF50;
      color: white;
    }

    .igual:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="calculadora">
    <input type="text" id="resultado" disabled>
    <div class="botones">
      <button onclick="agregar('7')">7</button>
      <button onclick="agregar('8')">8</button>
      <button onclick="agregar('9')">9</button>
      <button onclick="agregar('/')">/</button>

      <button onclick="agregar('4')">4</button>
      <button onclick="agregar('5')">5</button>
      <button onclick="agregar('6')">6</button>
      <button onclick="agregar('*')">*</button>

      <button onclick="agregar('1')">1</button>
      <button onclick="agregar('2')">2</button>
      <button onclick="agregar('3')">3</button>
      <button onclick="agregar('-')">-</button>

      <button onclick="agregar('0')">0</button>
      <button onclick="agregar('.')">.</button>
      <button onclick="calcular()" class="igual">=</button>
      <button onclick="agregar('+')">+</button>

      <button onclick="borrar()" style="grid-column: span 4; background: #f44336; color: white;">C</button>
    </div>
  </div>

  <script>
    function agregar(valor) {
      document.getElementById('resultado').value += valor;
    }

    function calcular() {
      try {
        document.getElementById('resultado').value = eval(document.getElementById('resultado').value);
      } catch {
        document.getElementById('resultado').value = 'Error';
      }
    }

    function borrar() {
      document.getElementById('resultado').value = '';
    }
  </script>

</body>
</html>
